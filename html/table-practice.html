<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Program</th>
			<th>Description</th>
		</tr>
		<tr>
			<td>HTML</td>
			<td>Page structure</td>
		</tr>
		<tr>
			<td>CSS</td>
			<td>Design and Layout</td>
		</tr>
		<tr>
			<td>Javascript</td>
			<td>Makes web interactive</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<th>Comic Group</th>
			<th>Movie</th>
			<th>Power</th>
		</tr>
		<tr>
			<td>DC Comics</td>
			<td colspan="2">Superman</td>
		</tr>
		<tr>
			<td rowspan="2">Marvel Comics</td>
			<td>Spiderman</td>
			<td>Spider sense</td>
		</tr>
		<tr>
			<td>Thor</td>
			<td>Hammer</td>
		</tr>
	</table>
</body>
</html>
